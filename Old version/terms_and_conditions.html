        #header {
			padding: 0px;

			background-image: url('https://images.squarespace-cdn.com/content/v1/563a3c43e4b0328c7240b247/1573006377586-8PXZA2FSD4C8FRLVI441/059_DeLuxe+Finals.jpg?format=2500w');
			background-size: cover;
			background-position: center;
			color: #FFF;
			font-size: 2em;
			text-align: center;
			text-shadow: 0px 0px 20px #000;
			height: 500px;
			line-height: 500px;
		}
        #footer {
			background-color: lightgrey;
			text-align: center;
			color: #000;
			height: 50px;

		}
        #main img{
			width: auto;
			height: 175px;
			float: right;
			margin-left: 15px;

		}
		.clearfloat{
			clear:  both;

		.img-container {
			margin: 15px;
			width: 160px;
			height: 220px;

			overflow: hidden;
			position: relative;
		}
		.img-container img {
			width: 100%;
			height: auto;
		}
		.img-container .height-100 {
			height: 100%;
			width: auto;
		}
		.caption {
			color: #FFF;
			background-color: #000;

			position: absolute;
			top: 0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			text-align: center;
			margin: 0;
			padding-top: 100px;

			background-color: rgba(0, 0, 0, 0.6);
			visibility: hidden;
		}
		.img-container:hover .caption {
			visibility: visible;
		}
		#nav-wrapper, #nav-wrapper ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		#nav-wrapper {
			background-color: lightgrey;
			box-shadow: 0px 1px 2px;
			display: flex;
			align-items: flex-start;
			justify-content: center;
		}
		#nav-wrapper li {
			width: 500px;
			text-align: center;
			position: relative;
		}
		#nav-wrapper li:hover, #nav-wrapper #active-menu {
			background-color: rgb(240, 248, 255);
		}
		#nav-wrapper a {
			text-decoration: none;
			color: #000;
			display: block;
			height: 50px;
			line-height: 50px;
		}
		#nav-wrapper ul {
			position: absolute;
			display: none;
		}
		#nav-wrapper li:hover > ul {
			background-color: lightgrey;
			display: block;
		}
        

        
        h2 {
            margin: 20px auto 80px;
             font-size: 38px;
            font-weight: 300;
            text-align: center;
            letter-spacing: 2px;
            line-height: 1.5;
        }

        h3 {
            margin: 20px auto 80px;
            font-size: 25px;
            font-weight: 300;
            text-align: center;
            letter-spacing: 2px;
            line-height: 1.5;
        }
        p{
            margin: 20px auto 80px;
            text-align: center; 
        }
        details {
            width: 75%;
            min-height: 5px;
            max-width: 700px;
            padding: 45px 70px 45px 45px;
            margin: 0 auto;
            position: relative;
            font-size: 22px;
            border: 1px solid rgba(0,0,0,.1);
            border-radius: 15px;
            box-sizing: border-box;
            transition: all .3s;
        }
        details + details {
            margin-top: 20px;  
        }
        details[open] {
            min-height: 50px;
            background-color: #f6f7f8;
            box-shadow: 2px 2px 20px rgba(0,0,0,.2);
        }
        details p {
            color: #96999d;
            font-weight: 300;
        }
        summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            cursor: pointer;
        }
        summary:focus {
            outline: none;
        }
        summary:focus::after {
            content: "";
            height: 100%;
            width: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0 0 0 5px rebeccapurple;
        }

        summary::-webkit-details-marker {
            display: none
        }

        .control-icon {
            fill: rebeccapurple;
            transition: .3s ease;
            pointer-events: none;
        }

        .control-icon-close {
             display: none;
        }

        details[open] .control-icon-close {
            display: initial;
            transition: .3s ease;
        }

        details[open] .control-icon-expand {
            display: none;
        }
    </style>
