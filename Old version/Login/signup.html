<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
		}

		form {
			width: 400px;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px #ccc;
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		input[type="text"],
		input[type="email"],
		input[type="password"] {
			display: block;
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 3px;
			font-size: 16px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			border-radius: 3px;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-analytics.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBrRN6m-jvws_36xRzwVRSGxqinAYQiY9I",
      authDomain: "melange-44f84.firebaseapp.com",
      databaseURL: "https://melange-44f84-default-rtdb.firebaseio.com",
      projectId: "melange-44f84",
      storageBucket: "melange-44f84.appspot.com",
      messagingSenderId: "73520647804",
      appId: "1:73520647804:web:c1387ef535a843054bc3f9",
      measurementId: "G-7VCCN64BVJ"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
  </script>

<script>
    var signUpForm = document.getElementById('sign-up-form');
    var submitButton = document.getElementById('submit-button');
    submitButton.addEventListener('click', function(event) {
      event.preventDefault(); // Prevent the form from submitting normally
      var email = signUpForm.email.value;
      var password = signUpForm.password.value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(function(userCredential) {
          // User signed up successfully
          var user = userCredential.user;
          console.log('User signed up:', user);
        })
        .catch(function(error) {
          // Handle errors
          var errorCode = error.code;
          var errorMessage = error.message;
          console.error('Error:', errorCode, errorMessage);
        });
    });
  </script>

</head>
<body>

	<h1>Sign Up</h1>

	<form id="sign-up-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      
        <input type="submit" id="submit-button" value="Sign Up">
    </form>

</body>
</html>
