
<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="login-box">
		<h1>Sign In</h1>
		<form id="sign-in-form">
			<label for="username">Username</label>
			<input type="text" id="username" name="username" required>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
            <button type="submit" id="sign-in-button">Sign In</button>
		</form>
	</div>


<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
<script>
  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyBrRN6m-jvws_36xRzwVRSGxqinAYQiY9I",
  authDomain: "melange-44f84.firebaseapp.com",
  projectId: "melange-44f84",
  storageBucket: "melange-44f84.appspot.com",
  messagingSenderId: "73520647804",
  appId: "1:73520647804:web:c1387ef535a843054bc3f9",
  measurementId: "G-7VCCN64BVJ"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
</script>


<script>
    //Add event listener
    const signInForm = document.querySelector('#sign-in-form');
    const signInButton = document.querySelector('#sign-in-button');
  
    signInButton.addEventListener('click', (e) => {
      e.preventDefault();
      const email = signInForm.email.value;
      const password = signInForm.password.value;
  
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in
          const user = userCredential.user;
          console.log(user);
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.log(errorCode, errorMessage);
        });
    });
</script>

</body>
</html>
